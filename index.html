<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENOVER :: Secure Data Terminal</title>
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Global & Base Theme - Stealth Digital Look */
        body {
            background-color: #0c0c16; /* Deep Navy/Black */
            color: #d0e0ff; /* Soft Digital White */
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            padding-top: 50px; 
            /* IMPORTANT: Neeche se space taake fixed buttons k peeche content na chhupe */
            padding-bottom: 150px; 
            box-sizing: border-box;
            position: relative;
        }
        
        /* Subtle Grid Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, #1a1a3d 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: -1;
        }

        /* XENOVER Heading */
        h1 {
            font-size: 3.5rem; 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: #ff33cc;
            text-shadow: 0 0 5px #ff33cc, 0 0 15px #ff33cc50; 
            animation: shake 0.3s infinite alternate; 
            padding: 0 10px; 
            font-weight: bold;
            position: relative;
            transition: color 0.5s, text-shadow 0.5s;
        }
        
        .searching-header {
            color: #00ffcc !important; 
            text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc50 !important;
        }

        @keyframes shake {
            0% { transform: translate(0.5px, 0.5px) rotate(0deg); }
            100% { transform: translate(-0.5px, -0.5px) rotate(-0.2deg); }
        }

        /* Subheading */
        h2 {
            font-size: 1rem; 
            margin-bottom: 40px;
            color: #00ffcc; 
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #00ffcc;
            padding-bottom: 5px;
            display: inline-block;
        }

        /* Search Container */
        .search-container {
            width: 95%; 
            max-width: 400px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px; 
        }

        .search-input {
            padding: 15px;
            font-size: 1.1rem;
            border: 1px solid #00ffcc; 
            background-color: #080812;
            color: #00ffcc;
            box-shadow: 0 0 5px #00ffcc50;
            outline: none;
            text-align: center;
            transition: border 0.3s;
        }

        .search-input::placeholder {
            color: #00ffcc70; 
        }

        .search-button {
            padding: 15px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: #ff33cc;
            color: #0c0c16;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #ff33cc;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 2px;
        }

        .search-button:hover {
            background-color: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
        }
        
        /* Result Box */
        #info-display { 
            width: 95%;
            max-width: 400px;
            min-height: 100px; 
            background-color: #080812;
            border: 1px solid #ff33cc; 
            box-shadow: 0 0 15px #ff33cc80;
            padding: 15px;
            text-align: left;
            overflow: hidden;
            position: relative;
            padding-bottom: 40px;
        }
        
        /* ================================================= */
        /* FIXED BUTTONS AT THE BOTTOM */
        /* ================================================= */

        /* Connect Button - Permanent Position */
        .connect-container {
             position: fixed;
             bottom: 45px; /* Footer k ooper position */
             left: 0;
             width: 100%;
             padding: 10px;
             box-sizing: border-box;
             z-index: 5;
        }
        
        .connect-button {
            display: block;
            width: 100%;
            max-width: 400px; /* Max width on large screens */
            margin: 0 auto;  /* Center karna */
            padding: 15px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: #00ffcc;
            color: #0c0c16;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 2px;
            text-decoration: none;
        }
        
        .connect-button:hover {
            background-color: #ff33cc;
            box-shadow: 0 0 15px #ff33cc;
        }

        /* Footer Links - Permanent Position */
        .footer-links {
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px 0;
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #00ffcc30;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        .footer-links a {
            color: #00ffcc70; 
            text-decoration: none;
            font-size: 0.75rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #00ffcc;
            text-shadow: 0 0 5px #ff33cc;
        }

        /* ================================================= */
        /* Result Display Styles */
        /* ================================================= */

        .display-line {
            color: #d0e0ff; 
            font-size: 0.8rem;
            display: block;
            margin-bottom: 3px;
        }
        .error-line { 
            color: #ff6666; 
            font-weight: bold; 
            font-size: 0.9rem;
            animation: pulse 1s infinite alternate;
            text-align: center;
            padding: 10px 0;
        }
        .search-pulse {
            color: #00ffcc;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            padding: 20px 0;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
        .result-group {
            padding-top: 10px;
            border-top: 1px dashed #00ffcc50;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlide 0.8s forwards;
        }
        @keyframes fadeInSlide { to { opacity: 1; transform: translateY(0); } }
        .result-group:nth-child(2) { animation-delay: 0.2s; }
        .result-group:nth-child(3) { animation-delay: 0.4s; }
        .result-item-vert { margin-bottom: 15px; line-height: 1.4; }
        .result-label { color: #ff33cc; font-weight: bold; display: block; font-size: 0.8rem; letter-spacing: 1px; }
        .result-value { color: #00ffcc; display: block; font-size: 1.1rem; }
        .download-pdf-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: transparent;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 10px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            border-radius: 2px;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .download-pdf-btn:hover { background-color: #00ffcc; color: #0c0c16; box-shadow: 0 0 5px #00ffcc; }
    </style>
</head>
<body>

    <h1 id="main-header">XENOVER</h1>

    <h2>PAK SIM DATABASE SEARCH</h2>

    <div class="search-container">
        <input type="text" id="target-input" class="search-input" placeholder="Search Number or CNIC" maxlength="15" inputmode="text">
        <button id="search-btn" class="search-button">
            SEARCH DATA
        </button>
    </div>
    
    <div id="info-display">
        <span class="display-line">[INIT] System Core Loaded.</span>
        <span class="display-line">[STATUS] Awaiting User Query.</span>
    </div>
    
    <!-- Connect Button ab page k content se bahar hai aur fixed hai -->
    <div class="connect-container">
        <a href="https://whatsapp.com/channel/0029Vb69uw7EawdnN1zo5T3u" target="_blank" class="connect-button">
            Connect with us
        </a>
    </div>

    <!-- Footer Links bhi fixed hain -->
    <div class="footer-links">
        <a href="#about">INFO</a>
        <a href="#dmca">LEGAL</a>
        <a href="#contact">CONTACT</a>
        <a href="#docs">DOCS</a>
    </div>

    <script>
        const infoDisplay = document.getElementById('info-display');
        const targetInput = document.getElementById('target-input');
        const searchButton = document.getElementById('search-btn');
        const mainHeader = document.getElementById('main-header');
        
        let currentResultsData = null;

        function appendStatus(message, className = 'display-line') {
            infoDisplay.innerHTML = `<span class="${className}">${message}</span>`;
            currentResultsData = null;
        }
        
        function downloadPDF() {
            if (!currentResultsData || currentResultsData.length === 0) {
                alert("No data available to download.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            pdf.setFont('courier', 'bold');
            pdf.setFontSize(20);
            pdf.text("XENOVER :: DATA RECORD", 105, 15, null, null, 'center');
            
            let y_position = 30;
            const leftMargin = 15;
            
            pdf.setFont('courier', 'normal');

            currentResultsData.forEach((item, index) => {
                if (y_position > 270) { 
                    pdf.addPage();
                    y_position = 15;
                }
                if (index > 0) {
                    y_position += 10;
                    pdf.line(leftMargin, y_position - 5, 195, y_position - 5);
                }
                
                pdf.setFontSize(14);
                pdf.text(`RECORD #${index + 1}`, leftMargin, y_position);
                y_position += 10;

                pdf.setFontSize(11);
                pdf.text(`NAME:     ${item.name || 'N/A'}`, leftMargin, y_position); y_position += 7;
                pdf.text(`CNIC:     ${item.cnic || 'N/A'}`, leftMargin, y_position); y_position += 7;
                pdf.text(`NUMBER:   ${item.number || 'N/A'}`, leftMargin, y_position); y_position += 7;
                
                const addressText = `ADDRESS:  ${item.address || 'N/A'} ${item.city || ''}`;
                const splitAddress = pdf.splitTextToSize(addressText, 170);
                pdf.text(splitAddress, leftMargin, y_position);
                y_position += (splitAddress.length * 6);
                
                pdf.text(`OPERATOR: ${item.operator || 'N/A'}`, leftMargin, y_position); y_position += 10;
            });
            
            const fileName = `XENOVER_Record_${currentResultsData[0].cnic || currentResultsData[0].number}.pdf`;
            pdf.save(fileName);
        }

        function displayResults(data) {
            const dataArray = Array.isArray(data) ? data : [data];
            currentResultsData = dataArray;
            infoDisplay.innerHTML = '';
            
            if (dataArray.length === 0) {
                appendStatus('[RECORD NOT FOUND] The query returned no valid data.', 'error-line'); return;
            }

            let htmlContent = '';
            dataArray.forEach((item, index) => {
                if (item && (item.name || item.number || item.cnic)) {
                    htmlContent += `<div class="result-group" style="animation-delay: ${index * 0.2}s;">`;
                    if (dataArray.length > 1) {
                         htmlContent += `<div class="result-item-vert"><span class="result-label">RECORD # ${index + 1}</span></div>`;
                    }
                    htmlContent += `
                        <div class="result-item-vert"><span class="result-label">NAME:</span><span class="result-value">${item.name || 'N/A'}</span></div>
                        <div class="result-item-vert"><span class="result-label">CNIC:</span><span class="result-value">${item.cnic || 'N/A'}</span></div>
                        <div class="result-item-vert"><span class="result-label">NUMBER:</span><span class="result-value">${item.number || 'N/A'}</span></div>
                        <div class="result-item-vert"><span class="result-label">ADDRESS:</span><span class="result-value">${item.address || 'N/A'} ${item.city || ''}</span></div>
                        <div class="result-item-vert"><span class="result-label">OPERATOR:</span><span class="result-value">${item.operator || 'N/A'}</span></div>`;
                    htmlContent += `</div>`;
                }
            });
            
            infoDisplay.innerHTML = htmlContent;

            if (htmlContent) {
                const downloadButtonHTML = `<button id="download-btn" class="download-pdf-btn">Download PDF</button>`;
                infoDisplay.innerHTML += downloadButtonHTML;
                document.getElementById('download-btn').addEventListener('click', downloadPDF);
            }
        }

        async function getData(query) {
            currentResultsData = null;
            if (!query) { appendStatus('[ERROR] Target ID not provided. Aborting Query.', 'error-line'); return; }
            if (query.length === 11 && (query.startsWith("03") || query.startsWith("04"))) { query = query.substring(1); } 
            else if (query.length < 10) { appendStatus('[ERROR] Input too short. Use 10-digit number or 13-digit CNIC.', 'error-line'); return; }

            mainHeader.classList.add('searching-header');
            appendStatus('SEARCHING... Establishing Secure Connection...', 'search-pulse');

            const apiUrl = `https://api.nexoracle.com/details/pak-sim-database-free?apikey=free_key@maher_apis&q=${query}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP Status ${response.status} | API may be down.`);
                const data = await response.json();
                
                if (data.result === "No SIM or CNIC data found." || data.result === "No SIM data found." || !data.result) {
                    appendStatus('[RETRIEVAL FAILURE] Target ID not found in database.', 'error-line');
                } else {
                    displayResults(data.result);
                }
            } catch (error) {
                if (error.message.includes("Failed to fetch")) {
                    appendStatus('[SYSTEM CRITICAL] Connection Refused. Check API CORS Policy or Network.', 'error-line');
                } else {
                    appendStatus(`[SYSTEM ERROR] Data fetch/parse error. DETAILS: ${error.message}`, 'error-line');
                }
            } finally {
                setTimeout(() => mainHeader.classList.remove('searching-header'), 1000); 
            }
        }

        searchButton.addEventListener('click', () => {
            const targetNumber = targetInput.value.trim();
            getData(targetNumber);
            targetInput.value = '';
        });
        
        targetInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const targetNumber = targetInput.value.trim();
                getData(targetNumber);
                targetInput.value = '';
            }
        });
        
        window.onload = () => {
             appendStatus('[INIT] System Core Loaded. [STATUS] Awaiting User Query.', 'display-line');
        };
    </script>

</body>
</html>
